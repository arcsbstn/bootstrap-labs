<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <title>Bootstrap Labs</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <section>
    <div class="example con">container</div>
    <div class="example row">row</div>
    <div class="example col">column</div>
  </section>

  <section>
    <div class="container">container</div>
    <div class="container-fluid">container-fluid</div>
  </section>

  <section>
    <div class="container-sm">container-sm
      <div class="col">1</div>
      <div class="col">2</div>
    </div>
    <div class="container-md">container-md
      <div class="row">
        <div class="col">1</div>
        <div class="col">2</div>
        <div class="col">3</div>
      </div>
    </div>
    <div class="container-lg">container-lg
      <div class="row">
        <div class="col">1</div>
        <div class="col">2</div>
        <div class="col">3</div>
      </div>
      <div class="row">
        <div class="col">A</div>
        <div class="col">B</div>
      </div>
    </div>
    <div class="container-xl">container-xl</div>
    <div class="container-xxl">container-xxl</div>
  </section>

  <section>
    <div class="container" style="height: 80vh;">
      <div class="row align-items-center justify-content-center" style="height: 100%; margin: 0;">
        <div class="row w-75">
          <div class="col-sm" style="height: 200px;">A</div>
          <div class="col-sm" style="height: 200px;">B</div>
        </div>
      </div>
    </div>
  </section>


</body>

</html>
